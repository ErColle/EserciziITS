<body>
    
    <script>

        var array = [ 1, 2, 3, 4, 5, 6, 7, 8, 12, 10 ]

        countp = 0 
        countd = 0
        
        for ( i = 0; i < array.length; i++ ) {

            if ( array[i] % 2 == 0 ) {

                countp++

            } else {

                countd++

            } 
        } 

        console.log(`Count pari: ${countp} Count dispari: ${countd}`)

    </script>
