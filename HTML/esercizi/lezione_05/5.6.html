<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title> Document </title>

</head>
<body>

  <h2>Calcolatrice</h2>

  <input type="number" id="num1" placeholder="Primo numero" />
  <input type="number" id="num2" placeholder="Secondo numero" />

  <select id="operation">
    <option value="+">+</option>
    <option value="-">-</option>
    <option value="*">*</option>
    <option value="/">/</option>
  </select>

  <button onclick="calcola()">Calcola</button>

  <div id="result"></div>

  <script>
    function calcola() {
      const num1 = parseFloat(document.getElementById('num1').value);
      const num2 = parseFloat(document.getElementById('num2').value);
      const op = document.getElementById('operation').value;
      const resultDiv = document.getElementById('result');

      let risultato;

      switch(op) {
        case '+':
          risultato = num1 + num2;
          break;
        case '-':
          risultato = num1 - num2;
          break;
        case '*':
          risultato = num1 * num2;
          break;
        case '/':
          if (num2 === 0) {
            resultDiv.textContent = "Errore: divisione per zero!";
            return;
          }
          risultato = num1 / num2;
          break;
        default:
          resultDiv.textContent = "Operazione non valida!";
          return;
      }

      resultDiv.textContent = `Risultato: ${risultato}`;
    }
  </script>

</body>
</html>
