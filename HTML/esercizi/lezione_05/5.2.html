    <script>

        function btwcheck(num) {

            if (num >= 1 && num <= 7 ) {

                return weekday(num)

            } else {

                return "Peccato non posso indovinare il giorno"
            } 

        } 

        function weekday(num) {

            switch(num) {
                case 1:
                    return "Lunedì";
                    break;
                case 2:
                    return "Martedì";
                    break;
                case 3:
                    return "Mercoledì";
                    break;
                    case 4:
                    return "Giovedì";
                    break;
                case 5:
                    return "Venerdì";
                    break;
                case 6:
                    return "Sabato";
                    break;
                case 7:
                    return "Domenica";
                    break

            } 

        }
